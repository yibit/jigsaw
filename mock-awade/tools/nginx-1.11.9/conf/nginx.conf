#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    client_max_body_size 0;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile       on;
    tcp_nopush     on;
    server_names_hash_bucket_size 128;
    keepalive_timeout  600s;
    proxy_connect_timeout 5s;
    proxy_read_timeout 600s;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;

    upstream web_rdk_server_pool { server localhost:9090; }

    server {
        listen 9090;
        server_name  0.0.0.0;

        location / {
          root   ../../;
        }

        include auto-generated-from-awade_vmax.conf;
        # 这个配置项官网环境上会用到
        include awade_*.conf;

        location ~ /rdk/app/(?<section>.*) {
            proxy_pass http://web_rdk_server_pool/app/$section;
        }

        location /rdk/service {
            proxy_pass http://localhost:5812;
        }
    }
}
